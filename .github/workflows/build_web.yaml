name: Build and Push

on:
  workflow_call:
    inputs:
      push:
        description: 'Whether to push the image to the registry'
        required: true
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-root --with dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from pyproject.toml
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = //;s/"//g')
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "DOCKER_IMAGES=${{ secrets.REGISTRY_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:$VERSION" >> $GITHUB_ENV
          echo "DOCKER_TAGS=$VERSION" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}
          tags: ${{ env.DOCKER_TAGS }}

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          push: false
          tags: ${{ env.DOCKER_IMAGES }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/image.tar

  push:
    needs: build
    if: ${{ inputs.push }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/image.tar
          docker image ls -a

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Push image
        run: |
          docker push ${{ env.DOCKER_IMAGES }}
